<aside class="w-64 bg-white/10 backdrop-blur-xl border-r border-white/20 text-white p-6 h-screen shadow-2xl flex flex-col justify-between">
    <!-- Logo -->
    <div class="flex items-center gap-3 mb-8">
      <div class="bg-cyan-500/20 p-3 rounded-full border border-cyan-400/40 shadow-md">
        <!-- Ícono carrito -->
        <svg class="w-6 h-6 text-cyan-300" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 3h2l.4 2M7 13h11l3.2-6.4a1 1 0 0 0-.9-1.6H6.2L5.3 4H3m4 9l-1.2 5.6A1 1 0 0 0 7 20h10a1 1 0 0 0 1-1l1-4M9 22a1 1 0 1 0 0-2 1 1 0 0 0 0 2Zm8 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" />
        </svg>
      </div>
      <h2 class="text-xl font-extrabold text-cyan-200 tracking-wide">JechCommerce</h2>
    </div>
  
    <!-- Navegación -->
    <nav class="flex flex-col gap-2 text-cyan-100">
      <a
        routerLink="/products"
        routerLinkActive="bg-white/10"
        class="p-2 rounded-lg hover:bg-white/10 transition font-medium"
      >
        🛒 Productos
      </a>
  
      <a
        *ngIf="userRole === 'admin'"
        routerLink="/sales"
        routerLinkActive="bg-white/10"
        class="p-2 rounded-lg hover:bg-white/10 transition font-medium"
      >
        📊 Ventas
      </a>
    </nav>
  
    <!-- Cerrar sesión -->
    <button
      (click)="logout()"
      class="mt-10 bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-xl shadow transition"
    >
      Cerrar sesión
    </button>
  </aside>
