<div class="min-h-screen bg-gradient-to-br from-[#090979] via-[#1a1a40] to-[#020024] text-white p-6">
    <h1 class="text-3xl font-extrabold text-cyan-300 mb-6">Ventas</h1>
  
    <div class="overflow-auto rounded-2xl backdrop-blur-xl bg-white/10 border border-white/20 shadow-xl">
      <table class="w-full text-left border-collapse text-cyan-100">
        <thead class="bg-white/10">
          <tr>
            <th class="p-4">Cliente</th>
            <th class="p-4">Producto</th>
            <th class="p-4">Categor√≠a</th>
            <th class="p-4">Monto</th>
            <th class="p-4">Fecha</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let venta of sales"
            class="hover:bg-white/5 transition"
          >
            <td class="p-4 border-t border-white/20">{{ venta.cliente }}</td>
            <td class="p-4 border-t border-white/20">{{ venta.producto }}</td>
            <td class="p-4 border-t border-white/20">{{ venta.categoria }}</td>
            <td class="p-4 border-t border-white/20">${{ venta.monto }}</td>
            <td class="p-4 border-t border-white/20">{{ venta.fecha }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
