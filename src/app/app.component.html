<!-- Si estás en login, sin layout -->
<div *ngIf="isLoginPage; else mainLayout">
  <router-outlet></router-outlet>
</div>

<!-- Layout principal -->
<ng-template #mainLayout>
  <div class="flex min-h-screen">
    <!-- Sidebar (ya tiene ancho fijo) -->
    <app-sidebar></app-sidebar>

    <!-- Contenido dinámico -->
    <main class="flex-1 p-6 bg-gradient-to-br from-[#090979] via-[#1a1a40] to-[#020024] text-white">
      <router-outlet></router-outlet>
    </main>
  </div>
</ng-template>
